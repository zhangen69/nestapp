<mat-card class="card-md">
    <mat-card-header>
        <mat-card-title>{{ formData._id ? 'Edit' : 'New' }} {{ title }}</mat-card-title>
        <mat-card-subtitle>Please fill-in all the required fields marked with asterisks (*).</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="form.valid && onSubmit()" [formGroup]="form">

            <app-standard-form-field [form]="form" [field]="field" [(formData)]="formData" *ngFor="let field of fields">
            </app-standard-form-field>
            <div class="form-actions-group">
                <button mat-raised-button type="button" (click)="onCancel('/' + domainName + '/list')">
                    <mat-icon>arrow_back_ios</mat-icon> Cancel
                </button>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid"><mat-icon>done</mat-icon> Submit</button>
            </div>
            <!-- <pre>{{ standardForm.form.value | json }}</pre> -->
        </form>
    </mat-card-content>
