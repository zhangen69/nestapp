<mat-card class="mat-elevation-z2 card-md">
  <mat-card-header>
    <mat-card-title>New User</mat-card-title>
    <mat-card-subtitle>Please fill-in all the required fields marked with asterisks (*).</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formData" id="form" class="standard-form" (ngSubmit)="formData.valid && onSubmit(formData.value)">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Username" [disableControl]="mode === 'edit'" required />
      </mat-form-field>
      <mat-form-field *ngIf="mode === 'new'">
        <input type="password" matInput formControlName="password" placeholder="Password" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="displayName" placeholder="Display Name" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="phoneNumber" placeholder="Phone Number" required />
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/user/list']" type="button"><mat-icon>arrow_back_ios</mat-icon> Cancel</button>
