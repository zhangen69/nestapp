<mat-card class="card-md">
  <mat-card-header>
    <mat-card-title>Update Profile</mat-card-title>
    <mat-card-subtitle>Please fill-in all the required fields marked with asterisks (*).</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formData" id="form" (ngSubmit)="onSubmit(formData.valid && formData.value)">
      <mat-form-field>
        <input matInput formControlName="displayName" placeholder="Display Name" required autofocus />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="phoneNumber" placeholder="Phone Number" required />
